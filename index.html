<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Circuit Diagram</title>
	<link rel="stylesheet" type="text/css" href="./style.css"/>
	<script src="../script.js"></script>
	<script src="./script.js"></script>
</head>
<body>
	<main>
		<div id="circuit-container">
			<div id="circuit-toolbox">
				<div id="component-search-box">
					<textarea rows="1"></textarea>
					<button>
						<img src="../../media/svg/search.svg" alt="Search for Components">
					</button>
				</div>
				<div id="component-tool-list">
					<div class="component-tool"><img src="./media/dc_power.svg" alt="dc_power"></div>
					<div class="component-tool"><img src="./media/ac_power.svg" alt="ac_power"></div>
					<div class="component-tool"><img src="./media/ground.svg" alt="ground"></div>
					<div class="component-tool"><img src="./media/resistor.svg" alt="resistor"></div>
					<div class="component-tool"><img src="./media/capacitor.svg" alt="capacitor"></div>
					<div class="component-tool"><img src="./media/inductor.svg" alt="inductor"></div>
					<div class="component-tool"><img src="./media/switch.svg" alt="switch"></div>
					<div class="component-tool"><img src="./media/fuse.svg" alt="fuse"></div>

					<div class="component-tool"><img src="./media/binary_buffer_gate.svg" alt="binary_buffer_gate"></div>
					<div class="component-tool"><img src="./media/binary_not_gate.svg" alt="binary_not_gate"></div>
					<div class="component-tool"><img src="./media/binary_or_gate.svg" alt="binary_or_gate"></div>
					<div class="component-tool"><img src="./media/binary_nor_gate.svg" alt="binary_nor_gate"></div>
					<div class="component-tool"><img src="./media/binary_and_gate.svg" alt="binary_and_gate"></div>
					<div class="component-tool"><img src="./media/binary_nand_gate.svg" alt="binary_nand_gate"></div>
					<div class="component-tool"><img src="./media/binary_xor_gate.svg" alt="binary_xor_gate"></div>
					<div class="component-tool"><img src="./media/binary_xnor_gate.svg" alt="binary_xnor_gate"></div>
				</div>
			</div>
			<div id="circuit-window"></div>
		</div>
	</main>
</body>
</html>
